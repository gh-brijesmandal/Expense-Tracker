<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


</head>

<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="balance-container">
            <h2>Your Balance</h2>
            <h1 id="balance">$0.00</h1>
            <div class="summary">
                <div class="income">
                    <h3>Income</h3>
                    <p id="income-amount">$0.00</p>
                </div>
                <div class="expenses">
                    <h3>Expenses</h3>
                    <p id="expense-amount">$0.00</p>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="transaction-container">
                <h2>Transactions</h2>
                <ul id="transaction-list">
                    <!-- Transactions insert through JS-->
                </ul>
            </div>

            <div class="form-container">
                <h2>Add Transactions</h2>
                <form action="" id="transaction-form">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" placeholder="Enter description..." id="description">

                        <div class="form-group">
                            <label for="Amount">Amount</label>
                            <input type="text" id="amount" placeholder="Enter amount...">
                            <small> Use negative (-) for expenses</small>
                        </div>

                        <button type="submit">Add Transaction</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="index.js" charset='UTF-8'></script>
</body>

</html>
